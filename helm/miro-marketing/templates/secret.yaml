apiVersion: v1
kind: Secret
metadata:
  name: {{ include "miro-marketing.fullname" . }}-secrets
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "miro-marketing.labels" . | nindent 4 }}
type: Opaque
stringData:
  MIRO_API_TOKEN: {{ .Values.secrets.miroApiToken | quote }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}